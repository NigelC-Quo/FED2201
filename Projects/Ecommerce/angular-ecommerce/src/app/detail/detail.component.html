<div *ngIf="product">
    <section>
        <h2>{{product.name | uppercase}}</h2>
        <p id="descript">{{product.description}}</p>
        <p>Price: ${{product.price}}</p>
        <button type="button" (click)="goBack()">Back</button>
    </section>
    <section>
        <img src="{{product.image}}" alt="prodImg">
    </section>
</div>
