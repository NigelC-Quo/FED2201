<div *ngIf="deck">

    <h2>{{deck.name | uppercase}} Details</h2>
    <p>Price: ${{deck.price}}</p>
    <button type="button" (click)="goBack()">Back</button>
</div>

<div *ngIf="truck">

    <h2>{{truck.name | uppercase}} Details</h2>
    <p>Price:  ${{truck.price}}</p>
    <button type="button" (click)="goBack()">Back</button>
</div>

<div *ngIf="wheel">

    <h2>{{wheel.name | uppercase}} Details</h2>
    <p>Price: ${{wheel.price}}</p>
    <button type="button" (click)="goBack()">Back</button>
</div>
