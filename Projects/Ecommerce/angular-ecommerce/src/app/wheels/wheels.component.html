<h2>Wheels</h2>
<ul class="wheels">
  <li *ngFor="let wheel of wheels">
    <button [class.selected]="wheel === selectedWheels" type="button" (click)="onSelect(wheel)">
      <span class="name">{{wheel.name}}</span>
    </button>
  </li>
</ul>

<div *ngIf="selectedWheels">

    <h2>{{selectedWheels.name | uppercase}} Details</h2>
    <div>Price: {{selectedWheels.price}}</div>
    
  </div>
