<section id="tDecks" class="popular">
  <h2>Top Decks</h2>
  <div class="menu">
    <div *ngFor="let product of decks">
      <img src="{{ product.image }}" alt="prodImg" />
      <section>
        <a routerLink="/detail/{{ product.id }}">
          {{ product.name }}
        </a>
      </section>
    </div>
  </div>
</section>
