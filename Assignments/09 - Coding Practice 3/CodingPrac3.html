<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nigel Clayton's Coding Challenges 3</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Nigel Clayton's Coding Challenges 3</h1>

    <section class="CC9">
      <h3>Coding Challenge #9 - How many days until 2030?</h3>

      <form>
        <label for="2030">Custom Date: </label>
        <input type="date" name="2030" id="ID2030" placeholder="Enter a date..." required>
        <p id="liveTimer"></p>
      </form>

      <div>
        <button type="submit" id="custom2030Btn">Submit</button>
        <button type="button" id="today2030Btn">From today</button>
      </div>

      <p id="today"></p>
      <p id="custom"></p>

    </section>

    <section class="CC10">
      <h3>Coding Challenge #10 - How Many Days Between Two Dates</h3>

      <form>

        <div>
          <label for="date1">Date No.1: </label>
          <input type="date" name="Between1" id="date1" placeholder="Enter a date..." required>
        </div>

        <div>
          <label for="date2">Date No.2: </label>
          <input type="date" name="Between2" id="date2" placeholder="Enter a date..." required>
        </div>

      </form>

      <button type="submit" id="betwixtBtn">Submit</button>

      <p id="betwixt"></p>

    </section>
    <script src="main.js"></script>
  </body>
</html>
