    <h1>Nigel Clayton's Coding Challenges 3</h1>

    <section class="CC9">
      <h3>Coding Challenge #9 - How many days until 2030?</h3>

      <form>
        <input type="date" name="2030" id="2030ID" placeholder="Enter a date..." required>
        <button type="submit" id="custom2030Btn">Submit Date</button>
        <button type="button" id="today2030Btn">From today</button>
      </form>

      <p id="today"></p>
      <p id="custom"></p>

    </section>

    <section class="CC10">
      <h3>Coding Challenge #10 - How Many Days Between Two Dates</h3>

      <form>
        <input type="date" name="Between1" id="date1" placeholder="Enter a date..." required>
        <input type="date" name="Between2" id="date2" placeholder="Enter a date..." required>
        <button type="submit" id="betwixtBtn">Submit Date</button>
      </form>

      <p id="betwixt"></p>

    </section>
    <script src="main.js"></script>
