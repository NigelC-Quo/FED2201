<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


    <div id="image-Container">
        <img class="bgImg" src="images/bg-mobile-light.jpg" alt="mountain-light-mobile">
        <img class="theme" src="images/icon-moon.svg" alt="moon">
        <div id="TODOLogo">T O D O</div>
    </div>

    <section id="content-Container">

        
        <form>
            <input type="text" name="TodoEntry" id="toDoEntry" placeholder="Create a new todo...">
        </form>
        
        
        <ul id="toDoList">
        </ul>
        
        <p id="left-clear">x items left</p>

        <button id="clear">Clear Completed</button>
       
        <pre id="tab"><button id="allTab">All</button>     <button id="activeTab">Active</button>    <button id="completedTab">Completed</button></pre>
        
    </section>
        <script src="main.js"></script>
    </body>
    </html>
