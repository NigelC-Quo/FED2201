<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO App</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


    <div id="image-Container">
        <img class="bgImg" src="images/bg-mobile-light.jpg" alt="mountain-light-mobile">
        <img class="theme" src="images/icon-moon.svg" alt="moon">
        <div id="TODOLogo">T O D O</div>
    </div>

    <section id="content-Container">

        
        <form>
            <input type="text" name="TodoEntry" id="toDoEntry" placeholder="Create a new todo...">
        </form>
        
        
        <ul id="toDoList">
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder1</li>
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder2</li>
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder3</li>
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder4</li>
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder5</li>
            <li class="incomplete"><img class="cross" src="images/icon-cross.svg" alt="cross">Placeholder6</li>
        </ul>
        
        <div id="misc">
            <pre id="left-clear">x items left                Clear Completed</pre>
            <pre id="tab">All     Active    Completed</pre>
        </div>
        
    </section>
        <script src="main.js"></script>
    </body>
    </html>
