<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="CSS-Misc/loginpage.css" />
  </head>
  <body>
    <div class="container">
      <img src="CSS-Misc/alternateTwitterclone.jpg" alt="AltBG" />
      <h1 class="logo">Growler</h1>
      <div class="flexContainer">
        <h2>Login</h2>

        <label>Username/E-mail: </label>
        <input
          type="email"
          name="name"
          id="name"
          placeholder="Username/E-mail"
        />

        <label>Password: </label>
        <input type="text" name="name" id="name" placeholder="Password" />

        <p>
          Don't have an account?
          <a href="SignUpPage.html" target="_self">Sign Up Here</a>
        </p>

        <a href="Dashboard.html"><button class="login">Login</button></a>
      </div>
    </div>
  </body>
</html>
