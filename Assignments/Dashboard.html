<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="stylesheet" type="text/css" href="resources/dashboard.css">
</head>
<body>
    <div class="container">

        <img src="resources/alternateTwitterclone.jpg" alt="SplashPage">

        <div class="logoutButton">
            <button class="logout" onclick="edit()">Logout</button>
        </div>

        <div class="editButton">
            <button class="edit" onclick="edit()">Edit Account</button>
        </div>
        
        <div class="bio">
            <img src="resources/usericon.png" alt="usericon">
            <h1>User01</h1>
            <p>Say hello to my new Growler account!</p>
        </div>

        <div class="userInfo"> 
            <p>Location: My area</p>
            <p>Website: My website</p>
            <p>Joined: Jan 2022</p> 
            <p>0 Followers</p>
            <p>0 Following</p>
            <p>0 Growls</p>
            <p>0 Likes</p>
        </div>
        
        <div class="feedHeader">
            <h2 style="color:yellow">Growls</h2>
            <h2>Replies</h2>
            <h2>Likes</h2>
            <h2>Media</h2>
        </div>

        <div class="feed">
            <p>You haven't growled yet</p>
            <button class="growl" onclick="growl()">Growl now</button>
        </div>

        <div class="links">
            <button class="home" onclick="home()">Home</button>
            <button class="notifications" onclick="notifications()">Notifications</button>
            <button class="messages" onclick="messages()">Messages</button>
            <button class="account" onclick="account()">Account</button>
        </div>
    </div>
    
</body>
</html>
