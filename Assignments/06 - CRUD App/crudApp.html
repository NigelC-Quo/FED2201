<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Nigel Clayton</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>CRUD App - Nigel Clayton</h1>
    
    <section id="dom-manipulation">

        <h3>DOM Manipulation</h3>
        <hr>

        <form name="dom-form">
            
            <h4>CRUD</h4>

            <div class="form-div">
                <label for="first-name">First-Name: </label>
                <input type="text" name="first-name" id="first-name"
                required>
            </div>

            <div class="form-div">
                <label for="middle-name">Middle-Name: </label>
                <input type="text" name="second-name" id="second-name"
                required>
            </div>

            <div class="form-div">
                <label for="last-name">Last-Name: </label>
                <input type="text" name="last-name" id="last-name"
                required>
            </div>
            
            <div class="form-div">
                <label for="Email">Email: </label>
                <input type="email" name="Email" id="Email"
                required>
            </div>

            <div class="form-div">
                <label for="address">Address: </label>
                <input type="text" name="address" id="address"
                required>
            </div>

            <div class="form-div">
                <label for="dob">Date of Birth: </label>
                <input type="date" name="dob" id="dob"
                required>
            </div>

            <div class="form-div">
                <label for="city">City: </label>
                <input type="text" name="city" id="city"
                required>
            </div>

            <div class="form-div">
                <label for="state">State: </label>
                <input type="text" name="state" id="state"
                required>
            </div>

            <div class="form-div">
                <label for="zip">Zip: </label>
                <input type="number" name="zip" id="zip"
                required>
            </div>

            <input type="submit" id="submit-cars">
                
        </form>
        
        <div>
            <h4> List of Cars</h4>
            <div id="grid-of-crud-submitted">
                <div id="gridItems"></div>
            </div>
        </div>

    </section>

    <script src="main.js"></script>

</body>
</html>
